<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <title> Atomicprime </title>
        <meta charset='utf-8'>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
        <style type="text/css">
            html, body {height:100%;}
            img {margin: auto;}
        </style>
    </head>
    
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}">
        $('.carousel').carousel({
          interval: 2000
        })
    </script>
    
    <div class="carousel slide" id="carousel-main" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-main" data-slide-to="1"></li>
            <li data-target="#carousel-main" data-slide-to="2"></li>
        </ol>
        
        <div class="carousel-inner" role="listbox">
            
            <div class="item active">
                <img src="{% static 'images/eos_mech_full1.png' %}">
                <div class="carousel-caption">
                    <p>Eos Mecha</p>
                </div>
            </div>
            
            <div class="item">
                <img src="{% static 'images/eos_skull1.png' %}">
                <div class="carousel-caption">
                    <p>Eos Helmet</p>
                </div>
            </div>
            
            <div class="item">
                <img src="{% static 'images/earth_12minrender_best.png' %}">
                <div class="carousel-caption">
                    <p>Earth</p>
                </div>
            </div>
            
        </div>
        
        <a class="left carousel-control" href="#carousel-main" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        
    </div>
    
    <body class='body' style="background-color:#cedaed">
        <div class="container-fluid" style="min-height:95%">
            <h1>Atomicprime</h1>

            <div class="well bs-sidebar" id="sidebar" style="background-color:#eff3f9">
                <ul class="nav nav-pills nav-justified">
                    <li><a href="/">Home</a></li>
                    <li><a href="/projects/">Projects</a></li>
                    <li><a href="/blog/">Blog</a></li>
                    <li><a href="/donuts/">Donuts</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </div>

            
            <div class="row">
                <div class="col-sm-10">
                    <div class='container-fluid'>
                        <br>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
            
        </div>
        
        <footer>
            <div class="container-fluid" style='margin-left:15px'>
                <p><a href="#" target="blank">Contact</a> | <a href="https://github.com/atomicwest" target="blank">Github</a> | <a href="https://atomicprime.wordpress.com" target="blank">Wordpress</a></p>
            </div>
        </footer>
        
    </body>
    
</html>
